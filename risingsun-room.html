<!DOCTYPE html>
<html>
<head>
	<title>해뜨는방</title>
	<link rel="stylesheet" href="risingsun-room.css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
	<div id=BODY>
		<header id='header'>
		<img src="http://vignette3.wikia.nocookie.net/clubpenguin/images/6/65/Gary%27s_Room_Sun_Pin.png/revision/latest/scale-to-width-down/185?cb=20150314040809&format=webp" width=50px height=50px id='rogo'>
			<nav class='tab selectedTab' id='home'>주거</nav>
			<nav class='tab' id='store'>상가</nav>
			<nav class='tab' is='ground'>토지</nav>
			<div id="serch">
				<input type="text" placeholder="원하시는 정보를 입력하세요" id='serchBox'
					   onkeydown = "if (event.keyCode == 13)
                        document.querySelector('#serchButton').click()">
				<button id='serchButton'>검색</button>
			</div>
		</header>

		<div id='wrap' class='wrap'>
			<div class='map' id="homeMap">
			</div>

			<div class='aside' id="homeAside">
				<div class='filter' id="homeFilter">
					<div class="filterTab selectedFilterTab" id="tradingTab">매매</div>
					<div class="filterTab" id="charterTab">임/전세</div>
					<div class="filterWindow selectedFilterWindow" id="tradingWindow">
						<span class="tradingPrice">
							<p>매매가</p>
							<input type="text" class="minTradingPrice filterInput">만원 ~
							<input type="text" class="maxTradingPrice filterInput">만원
						</span>
						<div class="tradingArea">
							<p>면적</p>
							<input type="text" class="minTradingArea filterInput">m² ~
							<input type="text" class="maxTradingArea filterInput">m²
						</div>
						<div class="checkDiv">
							<span class="checkSpan"><input type="checkbox" class="tradingCheck" value="원룸">원룸</span>
							<span class="checkSpan"><input type="checkbox" class="tradingCheck" value="투룸">투룸</span>
							<span class="checkSpan"><input type="checkbox" class="tradingCheck" value="빌라">빌라</span>
							<span class="checkSpan"><input type="checkbox" class="tradingCheck" value="전원주택">전원주택</span>
							<span class="checkSpan"><input type="checkbox" class="tradingCheck" value="다세대">다세대</span>
							<span class="checkSpan"><input type="checkbox" class="tradingCheck" value="다가구">다가구</span>
							<span class="checkSpan"><input type="checkbox" class="tradingCheck" value="아파트">아파트</span>
							<span class="checkSpan"><input type="checkbox" class="tradingCheck" value="all" checked="true">ALL</span>
						</div>
						<button class="filterSubmit">적용</button>
						<select name="is_direct" class="is_direct_select_trading">
							<option value="직">직거래</option>
							<option value="none_direct">중계</option>
						</select>
					</div>
					<div class="filterWindow" id="charterWindow">
						<span class="deposit">
							<p>보증금</p>
							<input type="text" class="minDepositPrice filterInput">만원 ~
							<input type="text" class="maxDepositPrice filterInput">만원
						</span>
						<span class="rent">
							<p>월세</p>
							<input type="text" class="minRentPrice filterInput">만원 ~
							<input type="text" class="maxRentPrice filterInput">만원
						</span>
						면적 <br>
						<input type="text" class="minCharterArea filterInput">m² ~
						<input type="text" class="maxCharterArea filterInput">m²
						<select name="is_direct" class="is_direct_select_charter">
							<option value="직">직거래</option>
							<option value="none_direct">중계</option>
						</select>
						<div class="checkDiv">
							<span class="checkSpan"><input type="checkbox" class="charterCheck" value="원룸">원룸</span>
							<span class="checkSpan"><input type="checkbox" class="charterCheck" value="투룸">투룸</span>
							<span class="checkSpan"><input type="checkbox" class="charterCheck" value="빌라">빌라</span>
							<span class="checkSpan"><input type="checkbox" class="charterCheck" value="전원주택">전원주택</span>
							<span class="checkSpan"><input type="checkbox" class="charterCheck" value="다세대">다세대</span>
							<span class="checkSpan"><input type="checkbox" class="charterCheck" value="다가구">다가구</span>
							<span class="checkSpan"><input type="checkbox" class="charterCheck" value="아파트">아파트</span>
							<span class="checkSpan"><input type="checkbox" class="charterCheck" value="all" checked="true">ALL</span>
						</div>
						<button class="filterSubmit">적용</button>
					</div>
				</div>

				<div class='list'>
				</div>
			</div>
		</div>
	</div>
	<script type="list" id='sellListTradingTemp'><a href="{{url}}"><div class='sellListDiv' id='{{id_num}}'><ul class='sellListUl'><li class='sellListPrice'><span class='tradingPriceList'>{{price}}</span></li><span class='is_direct'>{{direct}}</span><li class='sellListArea'>{{area}}<span class='room_type'>{{room_type}}</span></li><li class='sellListLocation'>{{location}}</li></ul></div></a></script>
	<script type="list" id='sellListCharterTemp'><a href="{{url}}"><div class='sellListDiv' id='{{id_num}}'><ul class='sellListUl'><li class='sellListPrice'><span class='depositPriceList'>{{depositPrice}}</span><span>/</span><span class='rentPriceList'>{{rentPrice}}</span></li><span class='is_direct'>{{direct}}</span><li class='sellListArea'>{{area}}<span class='room_type'>{{room_type}}</span></li><li class='sellListLocation'>{{location}}</li></ul></div></a></script>
	<script type="text/javascript" src="http://apis.daum.net/maps/maps3.js?apikey=0c00e0606bc91ad23aa8f793801c005b"></script>
<script  src='risingsun-room.js'></script>

</body>
</html>
